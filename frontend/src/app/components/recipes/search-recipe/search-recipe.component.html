<div class="main-content">
    <div class="card">
    </div>
    <div class="card-body">
      <div class="row justify-content-center align-items-center">
        <form class="col-md-12 box" [formGroup]="formSearchRecipes">
          <fieldset>
            <div class="form-group row">
                <label for="price" class="control-label col-md-3"><b>Max budget:</b></label>
                <div class="col-md-9">
                  <input type="number" min="0" class="form-control" id="price" name="price" placeholder="Price" formControlName="price">
                  <small class="text-danger"  *ngIf="formSearchRecipes.controls.price.touched && formSearchRecipes.controls.price.errors?.min">
                    Budget must be positive!</small>
                </div>
              </div>

            <div class="form-group row">
              <label for="userId" class="control-label col-md-3"><b>Max time:</b></label>
              <div class="col-md-9">
                <input type="number" min="0" step="1" class="form-control" id="time" name="time" placeholder="Preparation time in minutes" formControlName="time">
                <small class="text-danger"  *ngIf="formSearchRecipes.controls.time.touched && formSearchRecipes.controls.time.errors?.pattern">
                  Time must be positive integer value!</small>
              </div>
            </div>
            <div class="form-group row d-flex">
                <label for="userId" class="control-label col-md-3"><b>Ingredients:</b></label>
                <div class="col-md-8">
                  <input type="text" class="form-control"  id="ingredient" name="ingredient" placeholder="Ingredient" formControlName="ingredient">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-success btn-block btn-round btn-sm" [disabled]="!formSearchRecipes.value.ingredient" (click)="addIngredient()">
                      <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <ul *ngFor="let ingr of ingredients">
                        <li>{{ingr | titlecase}} 
                           <button class="btn btn-danger btn-sm" style="border-radius: 50%" (click)="removeIngredient(ingr)">
                              <i class="fa fa-times" style="position: relative;" aria-hidden="true"></i>
                           </button>
                        </li>
                    </ul>
                </div>
              </div>
              <div class="form-group row">
                <label for="userId" class="control-label col-md-3"><b>Recipe type:</b></label>
                <div class="col-md-2"  *ngFor="let data of allTypes; let i=index">
                <label>
                  <input type="checkbox" [value]="data.value" (change)="onCheckboxChange($event)" />
                  {{data.name}}
                </label>
                </div>
              </div>
            
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6 text-center">
                <button class="btn btn-round" [disabled]="!formSearchRecipes.valid" (click)="searchRecipes()">Search recipes</button>
              </div>
              <div class="col-md-3"></div>
            </div>
      
          </fieldset>
        </form>
      </div>
    </div>
  </div>
