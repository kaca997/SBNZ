<div class="containter-fluid">
    <div class="row">
        <div class="col-sm-4 col-lg-3" *ngFor="let recipe of recipes">
            <div class="card">
                <div class="card-body">
                    <div>
                        <img style='border-radius: 5px;' src="/assets/img/damir-bosnjak.jpg">
                        <p><strong>Name:</strong> {{recipe?.name}}</p>
                        <p><b>Price:</b> {{recipe?.price}} </p>
                        <p><b>Time:</b> {{recipe?.time}} </p>
                        <p><b>Type:</b> {{recipe?.type}} </p>
                    </div>
                    <div style="text-align: center;">
                        <button class="btn btn-round"
                            title="Details" (click)="details(recipe)">
                                Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
