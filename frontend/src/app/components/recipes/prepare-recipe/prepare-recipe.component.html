<div class="containter-fluid">
    <div class="card">
        <div class="row" style= 'margin-top: 2%; margin-bottom: 2%; margin-left: 2%; margin-right: 2%;'>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style='background-color: rgb(240, 240, 240);border-radius: 5px;'>
                        <img style='border-radius: 5px;' src="/assets/img/damir-bosnjak.jpg">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card-body" style='height:100%; background-color: rgb(240, 240, 240); border-radius: 5px;'>
                    <p><b>Name:</b> {{recipe?.name}}</p>
                    <p><b>Price:</b> {{recipe?.price}} </p>
                    <p><b>Time:</b> {{recipe?.time}} </p>
                    <p><b>Type:</b> {{recipe?.type}} </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-body" style='height:100%; background-color: rgb(240, 240, 240); border-radius: 5px;'>
                        <p class="card-title"><b>Ingredients:</b></p>
                        <ul *ngFor="let ingr of recipe.ingredients">
                            <li>{{ingr}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card-body" style='height:100%; background-color: rgb(240, 240, 240); border-radius: 5px;'>
                <p class="card-title"><b>Steps:</b></p>
                <div style="margin-left: 2%;" *ngFor="let step of recipe.steps ; index as i">
                    <div class="row" ><p> <strong>{{i+1}}.</strong> {{step}}</p></div>
                    <div class="row" >
                        <div class= "col-md-3"></div>
                        <div class= "col-md-3">
                            <button [disabled]= "i != count" class="btn btn-success btn-round" (click)="done(step, i+1)">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class= "col-md-3">
                            <button [disabled]= "i != count" class="btn btn-danger btn-round" (click)="fail(step, i+1)">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
              <button class="btn btn-round btn-success"  [disabled]="stepsDone.length != recipe.steps.length" (click)="recipeDone()">Done</button>
            </div>
            <div class="col-md-3"></div>
          </div>
    </div>
</div>
