<div class="containter-fluid">
    <div class="row">
        <div class="col-sm-4 col-lg-3" *ngFor="let user of users" style="max-width: 95%;">
            <div class="card">
                <div class="card-body">
                    <div>
                        <img style='border-radius: 5px;' src="/assets/img/default-avatar.png">
                        <p><strong>Username:</strong> {{user?.username}}</p>
                        <p><strong>First Name:</strong> {{user?.firstName}}</p>
                        <p><strong>Last Name:</strong> {{user?.lastName}}</p>
                        <div>
                        <p><strong>Grades:</strong></p>
                        <ul>
                        <li *ngFor="let grade of user.grades"><strong>{{grade?.recipeName | titlecase}}:</strong> {{grade?.grade}}</li>
                    </ul>    
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="countUsers == 0" style="text-align: center;">
        <h4 class="empty-list" >There are no users found.</h4>
    </div>
</div>
