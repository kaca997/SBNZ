<div class="containter-fluid">
    <div class="row">
        <div class="col-sm-4 col-lg-3" *ngFor="let user of users">
            <div class="card">
                <div class="card-body">
                    <div>
                        <img style='border-radius: 5px;' src="/assets/img/damir-bosnjak.jpg">
                        <p><strong>Username:</strong> {{user?.username}}</p>
                        <p><strong>First Name:</strong> {{user?.firstName}}</p>
                        <p><strong>Last Name:</strong> {{user?.lastName}}</p>
                        <div>
                        <p><strong>Grades:</strong></p>
                        <ul>
                        <li *ngFor="let grade of user.grades"><strong>{{grade?.recipeName}}:</strong> {{grade?.grade}}</li>
                    </ul>    
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
