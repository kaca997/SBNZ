<div class="containter-fluid">
    <div class="row">
        <div class="col-sm-4 col-lg-3" *ngFor="let recipe of recipes">
            <div class="card" style="height:95%; width: 100%;">
                <div class="card-body">
                    <div>
                        <img style='border-radius: 5px;' [src]="recipe.imgURL" style="height: 25vh; display: block ;margin: 0 auto;">
                        <p><strong>Name:</strong> {{recipe?.name | titlecase}}</p>
                        <p><b>Price:</b> {{recipe?.price}} </p>
                        <p><b>Time:</b> {{recipe?.time}} </p>
                        <p><b>Type:</b> {{recipe?.type}} </p>
                        <p><b>Prepared:</b> {{recipe?.prepared}} times </p>
                    </div>
                    <div style="text-align: center;">
                        <button class="btn btn-round"
                            title="Details" (click)="details(recipe)">
                                Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="countRecipes == 0" style="text-align: center;">
        <h4 class="empty-list" >There are no recipes found.</h4>
    </div>
</div>
